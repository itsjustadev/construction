<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header class="header_page">
      <div class="container header-page_container">
        <div class="header-page_start">
          <div class="logo">
            <img src="img/logo.png" alt="" class="logo_img" width="127" />
          </div>
        </div>
        <div class="header-page_end">
          <nav class="header-page_nav">
            <ul class="header-page_ul">
              <li class="header-page_li">
                <a href="/" class="header-page_link">О нас</a>
              </li>
              <li class="header-page_li">
                <a href="/" class="header-page_link">Контакты</a>
              </li>
              <li class="header-page_li">
                <a href="/" class="header-page_link">Преференции</a>
              </li>
            </ul>
          </nav>
          <div class="phone">
            <a href="tel:+79999999999" class="phone_item">+7 (999) 999-99-99</a>
          </div>
          <div class="header-page_hamburger">
            <button class="btn-menu" type="button">
              <span class="btn-menu_box">
                <span class="btn-menu_inner"></span>
              </span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <!-- /header -->
    <!--  -->
    <!-- main_page -->
    <section class="section-top">
      <div class="section-top_container">
        <p class="section-top_info">Ответственное выполнение каждого заказа.</p>
        <h1 class="section-top_title">Примеры наших работ:</h1>
        <div class="section-top_button">
          <button class="btn" type="button">Следующий объект →</button>
        </div>
      </div>
    </section>
    <!-- /main_page -->
    <!-- About_us -->
    <section class="section-about">
      <img
        src="img/people.jpg"
        alt=""
        class="section-about_img"
        height="400px"
      />
      <div class="container section-about_container">
        <div class="section-about_content">
          <h1 class="section_title section-about_title">О нас:</h1>
          <p class="section-about_text">
            Наши клиенты всегда остаются довольны
          </p>
        </div>
      </div>
    </section>
    <!-- /About_us -->
  </body>
</html>
